<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обратная связь</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form class="block-center form">
    <!-- BEGIN  -->
    <h1>Обратная связь</h1>
    <div class="form-input mb-2">
      <label for="name" class="sr-only"></label>
      <input id="name" type="text" placeholder="Ваше имя" />
    </div>
    <div class="form-input mb-2">
      <label for="email" class="sr-only"></label>
      <input id="email" type="email" placeholder="Ваш Email" />
    </div>
    <div class="form-input mb-2">
      <label for="textarea" class="sr-only"></label>
      <textarea id="textarea">Ваше сообщение</textarea>
    </div>
    <div class="small mb-1">
      <input id="checkbox" type="checkbox" />Я принимаю правила сервиса
    </div>
    <!-- END -->
    <button class="btn btn-green">Отправить сообщение</button>
  </form>
</body>
</html>
